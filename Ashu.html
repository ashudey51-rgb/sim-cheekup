   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Number Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    input {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005a9e;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Phone Number Lookup</h2>
    <input type="text" id="phoneNumber" placeholder="Enter phone number (e.g., +919876543210)">
    <button onclick="lookupNumber()">Search</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function lookupNumber() {
      const number = document.getElementById("phoneNumber").value;
      const resultDiv = document.getElementById("result");

      if (!number) {
        resultDiv.innerText = "Please enter a phone number.";
        return;
      }

      try {
        const response = await fetch(`https://api.numlookupapi.com/v1/validate/${number}?apikey=num_live_m1cB3HWODwLqSbfjKO6HbeM34AiLXJfY5OrLUOLW`);
        const data = await response.json();

        if (data.valid) {
          resultDiv.innerText = `Operator: ${data.carrier || "Unknown"} | Location: ${data.location || "Unknown"}`;
        } else {
          resultDiv.innerText = "Invalid number or not found.";
        }
      } catch (error) {
        resultDiv.innerText = "Error fetching data. Please check your API key or internet connection.";
      }
    }
  </script>
</body>
</html>
